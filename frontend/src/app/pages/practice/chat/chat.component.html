<div class="border-2 border-accent w-full h-full rounded-2xl flex flex-col">
  <!-- Previous messages -->
  <div class="w-full flex-1 px-3 gap-1 flex flex-col pt-2">
    @for (message of messages(); track $index) {
    <app-message [message]="message" />
    }
  </div>
  <!-- User inputs -->
  <div
    class="w-full flex flex-col gap-2 px-3 pb-2 bg-accent rounded-b-2xl pt-2"
  >
    <div class="flex flex-col gap-2">
      <input
        type="text"
        class="input input-secondary w-full"
        [(ngModel)]="userInput"
        [disabled]="!canSendMessage()"
      />
      <app-microphone (speechTranscribed)="onSpeechTranscribed($event)"/>
      <button
        class="btn btn-primary"
        [disabled]="!canSendMessage()"
        (click)="onUserMessageSent()"
      >
        Send
      </button>
    </div>
  </div>
</div>
