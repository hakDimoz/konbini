<div class="border-2 border-accent w-full h-full rounded-2xl flex flex-col">
  <!-- Previous messages -->
  <div class="w-full flex-1 px-3 gap-1 flex flex-col pt-2">
    @for (message of messages(); track $index) {
    <app-message [message]="message" />
    }
  </div>
  <!-- User inputs -->
  <div
    class="w-full flex flex-col gap-2 px-3 pb-2 bg-accent rounded-b-2xl pt-2"
  >
    <div class="flex flex-col gap-2">
      <input
        type="text"
        class="input input-secondary w-full"
        [(ngModel)]="userInput"
        [disabled]="!canSendMessage()"
      />
      <button class="btn w-full">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z"
          />
        </svg>
      </button>
      <button
        class="btn btn-primary"
        [disabled]="!canSendMessage()"
        (click)="onUserMessageSent()"
      >
        Send
      </button>
    </div>
  </div>
</div>
