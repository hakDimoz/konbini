@if (isLoading()) {
<div
  class="text-center flex flex-col items-center justify-center w-full h-full pb-20"
>
  <span class="loading loading-dots loading-lg mx-auto"></span>
</div>
} @else {
<div class="w-full h-full py-10 sm:px-10">
  <!-- Header -->
  <h1 class="font-bold text-3xl">Select Level</h1>

  <!-- Scenarios -->
  <div class="flex flex-col sm:flex-row gap-4 mt-5">
    @for (scenario of scenarios(); track $index) {
    <app-level-card [scenario]="scenario" />
    }
  </div>
</div>
}
